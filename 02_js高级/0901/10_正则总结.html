<body>
    <script>
        // 正则表达式的总结
        /*元字符
            \d 匹配所有数字     \D
            \w 字符            \W
            \s 空白符          \S
            \b 独立部分        \B
            ^在[]中是取非的意思  在外面是字符串开头部分
            $字符串结尾
            \.  匹配点
            .  匹配任意字符
            i 忽略大小写
            g 全局匹配

         方法
         str.search(/\d/gi);   返回字符所在的索引值
         re.test(str);     查找字符串中是否有对应字符   有的话返回true   没有返回false
         str.match(/\s/);  查找是否有所要查找的字符串，有的话返回数组
         str.replace()        就是字符串的replace  方法
         str.replace(正则,function($0){
            默认参数$0;
         })
        */

    </script>

</html>
