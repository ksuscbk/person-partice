<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var obj = {
            name : "zs",
            age : 22,
            sayHi : function () {
                console.log("hihihi");
            }
        }
        var obj2 = {};
        console.log(obj);
        console.log(obj2);
        for (var attr in obj) {
            obj2[attr] = obj[attr];
        }
        console.log(obj);
        console.log(obj2);
        obj2.call = function () {
            console.log("打电话");
        }
        console.log(obj);
        console.log(obj2);
    </script>
</body>
</html>
