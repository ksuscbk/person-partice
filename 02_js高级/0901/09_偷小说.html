<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        textarea,#box {
            width: 300px;
            height: 300px;
            border:1px solid black;
        }
        #box {
            overflow: scroll;
        }
    </style>
</head>
<body>
    <input type="button" value="提取文本内容" /><br />
    <textarea id="text"></textarea>
    <div id="box"></div>

    <script type="text/javascript">
        // 需求 偷取小说，去除掉文本中的标签内容
        var inp = document.getElementsByTagName("input")[0];
        var txt = document.getElementsByTagName("textarea")[0];
        var box = document.getElementById("box");
        inp.onclick = function () {
            var str = txt.value;
            var re = /<[^>]+>/g;
            var getText = str.replace(re,"");
            box.innerHTML = getText;
        }
    </script>
</body>

</html>
