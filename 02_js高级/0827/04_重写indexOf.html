<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        String.prototype.indexOf = function (str, startInx) {
            startInx = startInx || 0;
            for (var i = startInx; i < this.length; i++) {
                if (this[i] === str) {
                    return i;
                    break;
                }
            }
            return -1;
        }
        var str = 'dkkdkfjsjfk';
        document.write(str.indexOf("dddd",2));
    </script>
</body>
</html>
