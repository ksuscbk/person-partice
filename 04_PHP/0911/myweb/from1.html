
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- action 用来指定后端接收数据的地址(路径) -->
    <!-- method 属性用来指定表单数据提交的方式 -->
    <!-- 有两种，分别为 get 和 post -->
    <!-- 默认值为 get -->
    <!-- 当上传文件时需要设置属性 enctype，并且值为 multipart/form-data  -->
    <!-- 只能以 post 方式上传文件 -->
    <form action="./from1.php" method="post" enctype="multipart/form-data">
        <ul>
            <li>
                <!-- name 属性用来向后提交数据 -->
                用户名: <input type="text" name="username">
            </li>
            <li>
                密　码: <input type="password" name="pass">
            </li>
            <li>
                爱　好: 
                <input type="checkbox" name="hobby[]" value="睡大觉"> 睡大觉
                <input type="checkbox" name="hobby[]" value="写代码"> 写代码
            </li>
            <li>
                性　别: 
                <input type="radio" name="gender" value="男"> 男
                <input type="radio" name="gender" value="女"> 女
            </li>
            <li>
                头　像: <input type="file" name="upfile">
            </li>
            <li>
                身份证: 
                <input type="file" name="id[]">
                <input type="file" name="id[]">
            </li>
            <li>
                <input type="submit" value="注册">
            </li>
        </ul>
    </form>
</body>
</html>
