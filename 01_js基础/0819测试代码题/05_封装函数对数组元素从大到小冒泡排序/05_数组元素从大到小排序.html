<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr = [123, 678, 543, 345, 768, 562, 999];
        mySort(arr);
        //需求: 从大到小排序
        function mySort (arr) {

            for (var i = 0; i < arr.length; i++) {
                var bool = true;           // 开关
                for (var j = 0; j < arr.length; j++) {
                    if (arr[j] < arr[j + 1]) {
                        var temp = arr[j];           //利用临时变量完成数组元素交换位置
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        bool = false;             // 只要还需要元素交换位置，就把bool改成false
                    }
                }
                if (bool) {
                    break;
                }
            }
            console.log(arr);
        }
    </script>
</body>
</html>
