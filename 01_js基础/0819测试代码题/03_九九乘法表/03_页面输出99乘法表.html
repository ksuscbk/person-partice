<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面输出九九乘法表</title>
    <style>
        body {
            background-color: #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <script>
        function nineNine () {
            for (var i = 1; i <= 9; i++) {   //i控制行数
                for (var j = 1; j <= i; j++) {    //j小于i控制列数
                    document.write( j + "*" + i + "=" + j * i + "&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br >");  //每行结束换行
            }
        }
        nineNine();
    </script>
</body>
</html>
