<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>被三整除的数</title>
</head>
<body>
    <script>
        var arr = [];
        for (var i = 1; i < 100; i++) {
            if (i % 3 === 0) {
                arr.push(i);
            }
        }
        console.log(arr);
    </script>
</body>
</html>
