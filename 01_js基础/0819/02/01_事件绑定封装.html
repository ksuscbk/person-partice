<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件绑定封装</title>
</head>
<body>
    <script>
        //事件绑定封装

        function addEvent (element, event,fn) {
            if (element.addEventListener && typeof element.addEventListener === "function") {
                element.addEventListener(event, fn);
            } else if (element.attachEvent) {
                element.attachEvent(event, fn);
            }
            else {
                element["on" + event] = fn;
            }
        }
        function test1 () {
            console.log(111);
        }
        function test2 () {
            console.log(222);
        }
        function test3 () {
            console.log(333);
        }
        addEvent(document, "click", test1);
        addEvent(document, "click", test2);
        addEvent(document, "click", test3);


    </script>
</body>
</html>
