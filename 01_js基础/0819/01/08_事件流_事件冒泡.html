<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid skyblue;
            background-color: #000;
        }
        .box2 {
            width: 100px;
            height: 100px;
            border: 1px solid pink;
            background-color: silver;
            margin: 100px auto ;
        }

    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>

    <script>
        window.onclick = function () {
            var div1 = document.getElementsByClassName("box1")[0];
            var div2 = document.getElementsByClassName("box2")[0];
            div1.onclick = function () {
                alert("我是盒子1");
            }
            div2.onclick = function () {
                alert("我是盒子2");
            }
            document.onclick = function () {
                alert("我是文档");
            }
        }


    </script>
</body>
</html>
