<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>尚学堂小练</title>
</head>
<style>
    body{
        background-color: aqua;
    }
    .div1 {
        width: 300px;
        height: 400px;
        margin: 100px auto;
    }
    .pic{
        width: 200px;
        height: 250px;
        padding: 5px;
        box-shadow: 10px 10px 10px #FF8C00;
    }
    .pic2{
        width: 500px;height: 500px;
    }
    .bg{
        background-color: rgba(0,0,0,0.5);
        text-align: center;
        width: 100%;
        position: absolute;
        top: 10px;
        right: 10px;
        display: none;
    }
    .close{
        width: 30px;
        height: 30px;
        font-size: 24px;
        position: absolute;
        top: 5px;
        right: 5px;
        color: red;
        background-color: yellowgreen;
    }
</style>
<body>
<div class="div1">
    <img class="pic" src="img/1.jpg">
</div>
<div class="bg">
    <img class="pic2" src="img/1.jpg"/>
    <div class="close">X</div>
</div>
<script>
    window.onload = function () {
        var bg = document.getElementsByClassName('bg')[0];
        var pic = document.getElementsByClassName('pic').item(0);
        var close = document.getElementsByClassName('close').item(0);
        pic.onclick = function(){
            bg.style.display='block';
        }
        close.onclick = function(){
            bg.style.display='none';
        }
    }
</script>
</body>
</html>
