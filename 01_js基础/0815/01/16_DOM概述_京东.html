<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #999;
        }
        nav {
            /*width: 800px;*/
            height: 120px;
            background-color: silver;
            margin: 40px auto;
        }
        nav ul {
            text-align: center;
            list-style: none;
        }
        nav ul li {
            background-color: #ccc;
            display: inline-block;
            line-height: 120px;
            width: 19%;
        }
        .reset {
            display: none;
        }

    </style>
    <script>
        window.onload = function () {
            //1.获取事件源
            var li = document.getElementsByTagName("nav")[0];
            //2.绑定事件
            li.onclick = function () {
                li.className = "reset";
            }
        }

    </script>
</head>
<body>
    <nav>
        <ul>
            <li>点击就消失</li>
            <li>点击就消失</li>
            <li>点击就消失</li>
            <li>点击就消失</li>
            <li>点击就消失</li>
        </ul>
    </nav>
</body>
</html>
