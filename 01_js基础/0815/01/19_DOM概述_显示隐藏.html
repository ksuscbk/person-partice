<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
            background-color: #ccc;
        }
        .box1 {
            width: 100px;
            height: 50px;
            margin: 30px 0;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            font-size: 30px;
            line-height: 100px;
            margin: 0 auto;
        }
        div.hide {
            display: none;
        }
    </style>
</head>
<body>
    <button class="box1">隐藏</button>
    <div id="box">百度一下你就知道</div>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            var div = document.getElementById("box");
            btn.onclick = function () {
                if (btn.innerHTML === "隐藏") {
                    this.innerHTML = "显示";
                    div.className = "hide";
                }else {
                    this.innerHTML = "隐藏";
                    div.className = "box";
                }
            }
        }



    </script>
</body>
</html>
