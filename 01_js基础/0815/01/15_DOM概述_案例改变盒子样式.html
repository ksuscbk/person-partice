<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 100px;
            width: 100px;
            cursor: move;
            background-color: yellowgreen;
        }
        .current {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function () {
            //点击  改变盒子样式
            var div = document.getElementsByTagName("div")[0];       //类名也要加引号
            div.onclick = function () {
                // 类名js用的是className
                div.className = "current";       // 类名需要加引号
            }

        }
    </script>
</head>
<body>
<div>
    我是一个按钮
</div>
</body>
</html>
