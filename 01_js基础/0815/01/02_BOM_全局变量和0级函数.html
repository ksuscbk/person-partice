<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //全局变量和顶级函数  都是window的属性和方法
        var num = 111;
        console.log(num);
        console.log(window.num);

        var str = "fdd";
        console.log(str);
        console.log(window.str);

        window.fn();
        function fn() {
            var aa = 111;
            window.bbb = aa;
            console.log(bbb);
        }

    </script>
</body>
</html>
