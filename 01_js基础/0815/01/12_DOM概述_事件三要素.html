<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="box" style="width: 100px;height: 100px;background-color: skyblue;">
    我是一个div
</div>
    <script>
        //事件源（事件引发者）   事件本身（js给的，不能自己定义）   事件驱动程序；要干啥
            //获取事件源
            //绑定事件
            //书写事件驱动程序
        var div = document.getElementById("box");
        div.onclick = function () {
            alert("skyblue");
        }



    </script>
</body>
</html>
