<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>src切换</title>
    <style>
        body {
            text-align: center;
            padding-top: 100px;
        }
        img {
            cursor: move;
        }
    </style>
</head>
<body>
<img src="../images/love.JPG" />
    <script>
        window.onload = function () {
            var img = document.getElementsByTagName("img")[0];
            img.onmouseover = function () {
                this.src = "../images/birthday.JPG";
            }
            img.onmouseout = function () {
                this.src = "../images/love.JPG";
            }
        }
    </script>
</body>
</html>
