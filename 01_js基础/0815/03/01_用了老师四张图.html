<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>强化练习绑定切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: silver;
            text-align: center;
        }
        button {
            width: 200px;
            height: 60px;
            display: block;
            margin: 10px auto;
            font-size: 24px;
            color: deeppink;
        }
        img {
            width: 800px;
            border-radius: 20px;
            border: 8px solid rgba(255, 51, 204, .8);
            box-shadow: 0 0 0 8px rgba(255, 0, 153, 1),
                        0 0 0 16px rgba(255, 255, 153, 1);
        }
    </style>
</head>
<body>
    <button>点击看第二张</button>
    <img src="../images/1.jpg" title="第一张"/>
    <script>
        window.onload = function () {
            var but = document.getElementsByTagName("button")[0];
            var img = document.getElementsByTagName("img")[0];
            but.onclick = function () {
                for (var i = 0; i < 4; i++) {
                    if (but.innerText = "点击看第二张") {
                        but.innerText = "点击看第三张";
                        this.src = "../images/2.jpg";
                        img.title = "第二张";
                    }
                    else if (but.innerText = "点击看第三张") {
                        but.innerText = "点击看第四张";
                        this.src = "../images/3.jpg";
                        img.title = "第三张";
                    }
                    else if (but.innerText = "点击看第四张") {
                        but.innerText = "点击看第一张";
                        this.src = "../images/1.jpg";
                        img.title = "第四张";
                    }
                }
            }
        }
    </script>
</body>
</html>
