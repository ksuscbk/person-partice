<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //数组中元素转换成字符串
        var a = [123, 456, 678, 987];
        console.log(a.join());          // 默认以逗号隔开
        console.log(a.join("---"));     //join() 方法括号中的字符串连接   不加引号会报错  只能用字符串连接
                                        //联想加号的连接方式
    </script>
</body>
</html>
