        //5. 去掉数组中的重复元素
        var arr = ["c", "w", "a", "s", "a", "u"];
        var newArr = [];
        function getOnly (arr) {
            for (var i = 0; i < arr.length; i++) {
                var bool = true;
                for (var j = 0; j < newArr.length; j++) {
                    if (newArr[j] === arr[i]) {
                        bool = false;
                    }
                }
                if (bool) {
                    newArr[newArr.length] = arr[i];
                }
            }
            return newArr;
        }
        console.log(getOnly(arr));
