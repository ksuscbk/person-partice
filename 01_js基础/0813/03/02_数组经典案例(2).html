        //5.编写一个方法去掉一个数组的重复元素
        var aaa = ["s", "s", "s", "s", "s", "s", "j"];
        var newArr = [];
        for (var i = 0; i < aaa.length; i++) {
            var bool = true;
            for (var j = 0; j < newArr.length; j++) {
                if (newArr[j] === aaa[i]) {
                    bool = false;
                }
            }
            if (bool) {
                newArr[newArr.length] = aaa[i];
            }
        }
        console.log(newArr);
    </script>
