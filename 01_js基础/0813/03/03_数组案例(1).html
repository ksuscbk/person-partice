<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //去掉一个数组的重复元素
        var arr = ["a", "a", "a", "a", "a", "y"];

        function reset (arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                var bool = 1;
                for (var j = 0; j < newArr.length; j++) {
                    if (newArr[j] === arr[i]) {
                        bool = 0;
                    }
                }
                if (bool) {
                    newArr[newArr.length] = arr[i];
                }
            }
            return newArr;
        }
        console.log(reset(arr));
    </script>
</body>
</html>
