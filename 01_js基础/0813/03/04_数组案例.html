    <script>
        //把工资不超过2000的删除
        var money = [2999,3456,1246,7999,16000];
        /*console.log(money.filter(function (element, index, array) {
            if (element > 2000) {
                return true;
            }
       }));*/  //filter 会在执行函数体后返回执行结果为true的项组成一个新数组  用for循环只能得到满足条件的项，如果要数组的话还需要在转换
        //5.编写一个方法去掉一个数组的重复元素
        function getonly (arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                var bool = true;
                for (var j = 0; j < newArr.length; j++) {
                    if (newArr[j] === arr[i]) {
                        bool = false;
                    }
                }
                if (bool) {
                    newArr[newArr.length] = arr[i];
                }
            }
            return newArr;
        }
        var arr = ["a", "b", "c", "d", "a", "b", "c"];
        console.log(getonly(arr));

    </script>
