        //5.编写一个方法去掉一个数组的重复元素
        var arr = ["a", "a", "a", "a", "a", "b"];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            var bool = true;
            for (var j = 0; j < newArr.length; j++) {
                if (newArr[j] === arr[i]) {
                    bool = false;
                }
            }
            if (bool) {
                newArr[newArr.length] = newArr + arr[i];
            }
        }
        console.log(newArr);
