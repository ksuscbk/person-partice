<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            letter-spacing: 5px;
            font: 30px "宋体";
        }
    </style>
</head>
<body>
    <script>
        //输出变异三角形   ！！！！！！！！！直角在右下方
        for(var j =7;j>0;j--) {
            for(var i = 1;i<=7;i++) {
                if(i<j){
                    document.write("&nbsp;");
                }else {
                    document.write("☆");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
