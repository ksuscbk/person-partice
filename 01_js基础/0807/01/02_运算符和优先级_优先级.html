<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运算符和优先级</title>
</head>
<body>
    <script>
        //优先级
        //   优先级从高到底
        //   1. ()  优先级最高
        //   2. 一元运算符  ++   --   !
        //   3. 算数运算符  先*  /  %   后 +   -
        //   4. 关系运算符  >   >=   <   <=
        //   5. 相等运算符   ==   !=    ===    !==
        //   6. 逻辑运算符 先&&   后||
        //   7. 赋值运算符
        // 练习1：
        alert(4 >= 6 || '人' != '阿凡达' && !(12 * 2 == 144) && true);//true
        // 练习2：
        var num = 10;
        alert(5 == num / 2 && (2 + 2 * num).toString() === '22');
    </script>
</body>
</html>
