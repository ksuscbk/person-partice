        //2.求整数1～100的累加值，但要求跳过所有个位为3的数
        var i = 1;
        var sum = 0;
        for(;i<=100;i++) {
            if(i%10 === 3) {
                continue;     //当i是个位为3的数时，跳出本次循环，不加在sum上，直接开始下次循环。
            }
            sum +=i;
        }
        console.log(sum);
