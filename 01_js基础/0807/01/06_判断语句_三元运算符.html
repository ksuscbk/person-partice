<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三目运算符</title>
</head>
<body>
    <script>
        //案例1
        var num1 = 111;
        var num2 = 222;
        var max = num1>num2?num1:num2;
        alert(max);
        //案例2
        //是否年满18周岁
        var age = prompt("输入你的年龄");
        var num = Number(age);
        var str = num>=18?"你已成年":"你还未成年";
        alert(str);
    </script>
</body>
</html>
