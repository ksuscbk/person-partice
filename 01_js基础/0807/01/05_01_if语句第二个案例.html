<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //        2判断一个数是偶数还是奇数    思路：取余2的值是否为0
    var str1 = prompt("第二题：请输入你的银行卡密码：");
    var num = Number(str1);
    if(num%2===0){
        alert("你的银行卡密码为偶数");
    }else {
        alert("你的银行卡密码为奇数");
    }
</script>
</body>
</html>
