<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //if语句常用的使用方法
        if(1<2){ //括号里写boolean值或判断条件
            alert("要要切克闹,我是第一种if语句使用方式");
        }
        else {
            alert("没有我展示的机会，我是第二种");
        }
        //第三种
        var num = 10;
        if(num>5){
            alert("毒");
        }else if(num<5){
            alert("前面的满足了，不会执行你");
        }else{  //前面都不满足时执行的语句
            alert("那就更没有你展示的机会了");
        }
        // if语句里的的判断自带强制类型转换
    </script>
</body>
</html>
