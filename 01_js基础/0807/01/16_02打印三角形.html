<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            letter-spacing: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
        //打印一个五角星组成的三角形
        var i = 1;  //i代表列
        var j = 1;  //j代表行
        for(;j<=5;j++){
            for(var i = 1;i<=j;i++){
                document.write("☆");
            }
            document.write("<br>");
        }

    </script>
