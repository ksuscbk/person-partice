<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>
    <script>
        //打印99乘法表
        var str = "";
        for(var j=1;j<=9;j++){
            for(var i=1;i<=j;i++){
                str+=i+"*"+j+"="+i*j+" ";
            }
            str += "\n";
        }
        console.log(str);
    </script>
</body>
</html>
