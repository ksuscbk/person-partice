<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //while语句
            //容易出现死循环
        while(false){
            console.log(678);
        }
        //可以指定次数，存在跳出条件时，就会终止循环
        var i = 1;
        while(i<=5){
            alert(i);
            i++;
        }
    </script>
</body>
</html>
