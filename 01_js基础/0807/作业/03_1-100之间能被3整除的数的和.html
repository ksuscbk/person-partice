<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1-100之间能被3整除的数的和</title>
</head>
<body>
    <script>
        //1-100之间能被3整除的数的和
        //思路：找出北三整除的数，相加
        var i = 1;
        var sum = 0;
        for(;i<=100;i++) {
            if(i%3 === 0) {
                sum+=i;
            }
        }
        alert(sum);
    </script>
</body>
</html>
