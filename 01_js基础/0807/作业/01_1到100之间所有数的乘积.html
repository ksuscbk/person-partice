<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1到100之间所有数的乘积</title>
</head>
<body>
    <script>
        var i = 1;
        var num = 1;         //定义num为1，因为要相乘
        for(;i<=100;i++) {
            num = num * i;
        }
        alert(num);
    </script>
</body>
</html>
