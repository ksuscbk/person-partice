<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1到100之间所有奇数的和</title>
</head>
<body>
    <script>
        var i = 1;
        var sum = 0;
        for(;i<=100;i++) {
            if(i%2 != 0) {    //如果i不能被2整除，就让它们相加
                sum+=i;
                console.log(i);   //看看都是哪些数
            }
        }
        alert(sum);
    </script>
</body>
</html>
