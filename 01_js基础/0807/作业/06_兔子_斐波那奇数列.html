<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //很爆炸的数列，已知下一个数字为当前已有的最近的两个数字之和怎么转换为代码呢？
        //递归递归   搞起搞起
        var a = 1;
        var b = 1;
        var c = 0;
        for(var i = 3;i<=12;i++) {
            c = a + b;
            a = b;
            b = c;
        }
        alert("一年后这些不死的兔子有"+c+"对,可以一饱口福了");
    </script>
</body>
</html>
