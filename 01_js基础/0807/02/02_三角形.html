<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 36px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <script>
        for(var j=1;j<=10;j++) {    //定义十行
            for(var i=1;i<=j;i++) {
                document.write("+_+ ");
            }
            document.write("<br>")  //每一行末尾输出换行
        }
    </script>
</body>
</html>
