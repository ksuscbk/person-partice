<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
//        不熟练就多来几遍
        var str = "";                    //为了控制台输出
        for(var j=1;j<=9;j++) {          //定义十行
            for(var i=1;i<=j;i++) {
                str+= i + "*" + j + "=" + i*j + " ";
            }
            str+= "\n";
        }
        console.log(str);
    </script>
</body>
</html>
