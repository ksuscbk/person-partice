<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //计算1-100的值，遇到3的倍数即停止
        var sum = 0;
        for(var i=1;i<=100;i++) {
            if(i%3 === 0) {
                break;
            }
            sum = sum +i;
            //注意alert的书写位置
        }
        alert(sum);
    </script>
</body>
</html>
