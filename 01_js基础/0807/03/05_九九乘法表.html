<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        for(var j=1;j<=9;j++) {
            for(var i=1;i<=j;i++) {
                document.write(i + "*" + j + "=" + i*j + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
