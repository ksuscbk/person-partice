<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //使用do-while循环：输出询问“我爱你，嫁给我吧？”，选择“你喜欢我吗？(y/n):"，如果输入为y则打印”我们形影不离“，若输入为n,则继续询问

        var a = prompt("我爱你，嫁给我吧？");

        do {
            var love = confirm("你喜欢我吗?");
            alert(love);
            if(love == true){
                alert("我们形影不离");
            }
        }while(!love);
    </script>
</body>
</html>
