<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>缓动动画体验</title>
    <style>
        button {
            width: 120px;
            height: 40px;
            font: 400 22px/24px "simsun";
            margin: 20px auto;
            display: block;
        }
        .box1 {
            height: 300px;
            background-color: silver;
            padding-top: 100px;
            position: relative;
        }
        .box2 {
            height: 100px;
            background-color: hotpink;
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>到北京</button>
    <div class="box1">
        <div class="box2" id="box2">
            状难写之景如在目前，含不尽之意见于言外
        </div>
    </div>

    <script>
        var btn = document.getElementsByTagName("button")[0];
        var div = document.getElementsByClassName("box2")[0];
        btn.onclick = function () {
            setInterval(function () {
                div.style.left = div.offsetLeft + (800 - div.offsetLeft)/10 + "px";
            }, 13)
        }
    </script>
</body>
</html>
