<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求和</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 7 !== 0) {
                sum += i;
            }
        }
        alert("1到100之间不能被7整除的数的和为" + sum);
    </script>
</body>
</html>
