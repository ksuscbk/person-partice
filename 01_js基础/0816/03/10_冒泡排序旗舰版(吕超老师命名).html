<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        var arr = [123, 345, 567, 789, 654, 321, 768, 842];
        function bubble(arr) {      //升序
            for (var i = 0; i < arr.length; i++) {
                var bool = true;
                for (var j = 0; j < arr.length; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        bool = false;
                    }
                }
                if (bool) {
                    break;
                }
            }
            document.write(arr);
        }
        bubble(arr);
    </script>
</body>
</html>
