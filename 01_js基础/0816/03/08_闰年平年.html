<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var n = Number(prompt("请输入你想看的年份:"));
        run(n);
        function run(n) {
            if (n % 4 === 0 && n % 100 === 0 || n % 400 === 0) {
                alert(n + "年是瑞年");
            }else {
                alert(n + "年是平年");
            }
        }

    </script>
</body>
</html>
