<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行利率</title>
</head>
<body>
    <script>
        var money = 10000;
        for (var i = 1; i < 11; i++) {
            money = money * 1.003;
        }
        alert("本金一万，利率千分之三，利滚利十年后的存款为" + money);
    </script>
</body>
</html>
