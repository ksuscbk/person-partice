<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input {
            width: 100px;
            height: 50px;
            margin: 30px 0;
            font-size: 22px;
        }
        .box {
            display: block;
            width: 300px;
            height: 300px;
            font: 500 30px/100px "simsun";
            background-color: lightgreen;
        }

        .hide {
            display: none;
        }
    </style>
    <script>
          //已找到

        window.onload=function(){
            var inp = document.getElementsByTagName("input")[0];
            var cage = document.getElementsByTagName("div")[0];

                inp.onclick = function () {
                    if (inp.value === "隐藏") {
                        this.value = "显示";
                        cage.className = "hide";
                    } else {
                        this.value = "隐藏";
                        cage.className = "box";

                    }
                }
        }

    </script>
</head>
<body>
<input type="button" value="隐藏"/>
<div class="box">我是一个div</div>
</body>
</html>
