<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            text-align: center;
            background-color: #ccc;
        }
        .wrap {
            width: 500px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #000;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            cursor: pointer;
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>课程</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody id="target">
        <tr>
            <td>
                1
            </td>
            <td>吕不韦</td>
            <td>语文</td>
            <td>100</td>

        </tr>
        <tr>
            <td>
                2
            </td>
            <td>吕布</td>
            <td>日语</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>吕蒙</td>
            <td>营销学</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>吕尚</td>
            <td>数学</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                5
            </td>
            <td>吕雉</td>
            <td>英语</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                6
            </td>
            <td>吕超</td>
            <td>体育</td>
            <td>100</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    window.onload = function () {


        //获取事件源
        var tbody = document.getElementById("target");
        var trArr = tbody.getElementsByTagName("tr");
        var color;               //对于每行元素的事件里的函数而言，是全局变量
        for (var i = 0; i < trArr.length; i++) {
            if (i % 2 === 0) {
                trArr[i].style.backgroundColor = "brown";
            }else {
                trArr[i].style.backgroundColor = "deeppink";
            }
            trArr[i].onmouseover = function () {     //改变颜色前先记录下来，在鼠标移开事件发生时再调用
                color = this.style.backgroundColor;
                this.style.backgroundColor = "#f0f0f0";
            }
            trArr[i].onmouseout = function () {
                this.style.backgroundColor = color;
            }
        }

    }
</script>
</body>
</html>
