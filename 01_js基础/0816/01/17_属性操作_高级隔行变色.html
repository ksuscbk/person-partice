<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
    * {
    padding: 0;
    margin: 0;
    }
    body {
    text-align: center;
    background-color: #ccc;
    }
    .wrap {
    width: 500px;
    margin: 100px auto 0;
    }

    table {
    border-collapse: collapse;
    border-spacing: 0;
    border: 1px solid #c0c0c0;
    width: 500px;
    }

    th,
    td {
    border: 1px solid #d0d0d0;
    color: #404060;
    padding: 10px;
    }

    th {
    background-color: #000;
    font: bold 16px "微软雅黑";
    color: #fff;
    }

    td {
    font: 14px "微软雅黑";
    }

    tbody tr {
    cursor: pointer;
    background-color: #f0f0f0;
    }
    .current {
    background-color: red!important;
    }
    </style>
    </head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>课程</th>
            <th>成绩</th>
        </tr>
        </thead>
        <tbody id="target">
        <tr>
            <td>
                1
            </td>

            <td>100</td>

        </tr>
        <tr>
            <td>
                2
            </td>
            <td>吕布</td>
            <td>日语</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>吕蒙</td>
            <td>营销学</td>
            <td>100</td>
        </tr>
        <tr>
            <td>
                4
            </td>

        </tr>
        <tr>
            <td>
                5

        <tr>
            <td>
                6

            <td>吕超</td>
            <td>体育</td>
            <td>100</td>
        </tr>
        </tbody>
    </table>
</div>
    <script>
        window.onload = function () {
            var target = document.getElementById("target");
            var trArr = document.getElementsByTagName("tr");
            var color;
            for (var i = 0; i < trArr.length; i++) {
                if (i % 2 === 0) {
                    trArr[i].style.backgroundColor = "deeppink";
                }else {
                    trArr[i].style.backgroundColor = "deepskyblue";
                }

                trArr[i].onmouseover = function () {
                    color = this.style.backgroundColor;
                    this.style.backgroundColor = "#fff";
                }
                trArr[i].onmouseout = function () {
                    this.style.backgroundColor = color;
                }
            }

        }
    </script>
</body>
</html>
