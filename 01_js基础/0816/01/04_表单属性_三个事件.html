<html>

    <style>
        body {
            text-align: center;

        input {
            width: 500px;
            height: 60px;
            display: block;
            border: 1px solid red;
            margin: 10px auto;
            font-size: 30px;
            text-align: center;
            color: deeppink;

        }

<body>

<input type="text" />

<script>
    window.onload = function () {
        // 获取焦点onfocus    失去焦点onblur     文本输入oninput (onkeyup)
        var inp = document.getElementsByTagName("input")[0];
        // 绑定事件
        inp.onfocus = function () {
            console.log(111);
        }
        inp.onblur = function () {
            console.log(222);
        }

        inp.oninput = inp.onpropertychange = function () {
            console.log(333);
        }
    }
</script>
</body>
</html>
