<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
        }
        input {
            width: 500px;
            height: 60px;
            display: block;
            border: 1px solid red;
            margin: 10px auto;

<script>
    window.onload = function () {
        var btnArr = document.getElementsByTagName("button");
        var inpArr = document.getElementsByTagName("input");
        btnArr[0].onclick = function () {
            //循环
            var str = "";
            for (var i = 0; i < inpArr.length; i++) {
                str += inpArr[i].value;
            }
            console.log(str);
        }

        // 赋值
        var arr = ["关羽", "关羽", "关羽", "关羽", "关羽"];
        btnArr[1].onclick = function () {
            //循环
            for (var i = 0; i < inpArr.length; i++) {
                inpArr[i].value = arr[i];
            }
            console.log(inpArr[i]);
        }
    }
</script>
</body>
</html>
