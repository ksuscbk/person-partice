<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
<button>男生</button>
<button>女生</button><br><br>

性别：<input type="radio" name="gender"/>男
<input type="radio" name="gender"/>女<br><br>

季节：
<select name="" id="">
    <option value="">春意盎然</option>
    <option value="">夏日炎炎</option>
    <option value="">秋风萧瑟</option>
    <option value="">冬雪皑皑</option>
</select><br><br>

爱好：
<input type="checkbox"/>抽烟
<input type="checkbox"/>喝酒
<input type="checkbox"/>烫头
<input type="checkbox"/>逛街
<input type="checkbox"/>购物
<input type="checkbox"/>敲代码
<input type="checkbox"/>生活不止眼前的苟且还有HTML和CSS和JS...

<script>
    window.onload = function () {
        var but = document.getElementsByTagName("button");
        var inp = document.getElementsByTagName("input");
        var opt = document.getElementsByTagName("option");
        but[0].onclick = function () {
            for (var i = 0; i < inp.length; i++) {
                inp[i].checked = false;
            }
            //性别
            inp[0].checked = true;
            //季节
            opt[2].selected = true;
            //爱好
            inp[2].checked = true;
            inp[3].checked = true;
            inp[7].checked = true;
            inp[8].checked = true;
        }
        but[1].onclick = function () {
            for (var i = 0; i < inp.length; i++) {
                inp[i].checked = false;
            }
            //性别
            inp[1].checked = true;
            //季节
            opt[1].selected = true;
            //爱好
            inp[4].checked = true;
            inp[5].checked = true;
            inp[6].checked = true;
            inp[7].checked = true;
            inp[8].checked = true;
        }
    }
</script>
</body>
</html>
