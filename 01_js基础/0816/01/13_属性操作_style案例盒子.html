<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            text-align: center;
            padding-top: 40px;
        }
        div {
            width: 500px;
            height: 50px;
            border: 1px solid deeppink;
            border-radius: 25px;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            color: darkred;
            margin: 50px auto;
        }
        button {
            width: 80px;
            height: 36px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button>变大</button>
    <div>
        盒子
    </div>
    <script>
        window.onload = function () {
            var div = document.getElementsByTagName("div")[0];
            var but = document.getElementsByTagName("button")[0];
            but.onclick = function () {
                div.style.width = "100%";
                div.style.height = "60px";
            }
        }
    </script>
</body>
</html>
