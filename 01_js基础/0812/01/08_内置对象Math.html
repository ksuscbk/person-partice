<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        console.log(Math.PI);
        console.log(Math.ceil(Math.random() * 100));   // 能取到0不能取到1
        console.log(Math.floor(3.5));   //向下取整
        console.log(Math.floor(1.9));
        console.log(Math.ceil(-1.9));   //向上取整
        console.log(Math.round(1.4));   //四舍五入
        console.log(Math.round(-1.5));  //特殊情况
        console.log(Math.round(-1.55));
        console.log(Math.abs(12));
        console.log(Math.max(9,7,5,4,3,1,2));
        console.log(Math.min(18,34,12,5,3,9));
        //Math.pow(a,b);   a的b次方
        //Math.sqrt(a);    a开平方
    </script>
</body>
</html>
