<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var now = new Date().getTime();
//        console.log(now);
        var work = new Date("2017/11/1 12:00:00").getTime();  // 得到的是距离1970.1.1的毫秒数
//        console.log(work);
        function getWork (now, work) {
            var time = work - now;
            var days = parseInt(time / 1000 / 60 / 60 / 24);
            var hours = parseInt(time / 1000 / 60 / 60 % 24);
            var minutes = parseInt(time / 1000 / 60 % 60);
            var seconds = parseInt(time / 1000 % 60);
            days = days < 10 ? "0" + days : days;
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.write("距离可以找工作还有" + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒");
        }
        getWork(now, work);
    </script>
</body>
</html>
