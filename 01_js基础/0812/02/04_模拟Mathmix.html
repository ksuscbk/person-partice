    <script>
        //最小
        function myMin () {
            var myMin = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (myMin > arguments[i]) {
                    myMin = arguments[i];
                }
            }
            return myMin;
        }
        document.write(myMin(1, 4, 6, 2, 8));

    </script>
