<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .outer {
            border: 1px solid #ccc;
            width: 490px;
            height: 170px;
            padding: 5px;
            margin: 100px auto;
        }
        .inner {
            width: 490px;
            height: 170px;
            position: relative;
            overflow: hidden;
        }
        img {
            /*vertical-align: top;*/
            display: block;
        }
        ul {
            position: absolute;
            left: 0;
            top: 0;
            width: 500%;
        }
        ul li {
            float: left;
        }
        ol {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        ol li {
            float: left;
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            margin: 0 5px;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
            background-color: #fff;
        }
        .current {
            color: #fff;
            background-color: orangered;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner" id="inner">
        <ul id="ul">
            <li><a href="#"><img src="../01/images/01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="../01/images/02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="../01/images/03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="../01/images/04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="../01/images/05.jpg" alt=""/></a></li>
        </ul>

        <ol>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</div>
<script>
    var inner = document.getElementById("inner");
    var ul = document.getElementById("ul");
    var ol = ul.nextElementSibling || ul.nextSibling;
    var liArr = ol.children;
    var imgWidth = inner.offsetWidth;

    for (var i = 0; i < liArr.length; i++) {
        liArr[i].index = i;
        liArr[i].onmouseover = function () {
            for (var j = 0; j < liArr.length; j++) {
                liArr[j].className = "";
            }
            this.className = "current";

            var distance = -imgWidth * this.index;
            fn(ul, distance);
        }
    }


    function fn (element,distance) {
        clearInterval(element.timer);
        element.timer = setInterval(function () {
            var step = distance > element.offsetLeft ? 5 : -5;
            if (Math.abs(distance - element.offsetLeft) <= 5) {
                element.style.left = distance + "px";
                clearInterval(element.timer);
            } else {
                element.style.left = element.offsetLeft + step + "px";
            }
        }, 1);
    }






</script>


</body>
</html>
