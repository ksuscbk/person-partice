<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        button {
            width: 150px;
            height: 40px;
            font: 400 20px/25px "simsun";
            background-color: cornsilk;
            text-align: center;
        }
        .box1 {
            height: 500px;
            background-color: silver;
        }
        .box2 {
            position: absolute;
            top: 150px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
        .box3 {
            position: absolute;
            top: 300px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <button>去北京郊区</button>
    <button>去上海郊区</button>

    <div class="box1">
        <div class="box2">
            千金散尽还复来
        </div>
        <div class="box3">
            青莲也映明眸盈
        </div>
    </div>
    <script>
        var btnArr = document.getElementsByTagName("button");
        var box2 = document.getElementsByClassName("box2")[0];
        var box3 = document.getElementsByClassName("box3")[0];

        btnArr[0].onclick = function () {
            fn(box2, 300);
            fn(box3, 900);
        }
        btnArr[1].onclick = function () {
            fn(box2, 900);
            fn(box3, 300);
        }

        function fn (element, target) {
            clearInterval(element.timer)
            element.timer = setInterval(function () {
                var step = target > element.offsetLeft ? 5 : -5;
                element.style.left = element.offsetLeft + step + "px";
                if (Math.abs(target - element.offsetLeft) <= 5) {
                    element.style.left = target + "px";
                    clearInterval(element.timer);
                }else {
                    element.style.left = element.offsetLeft + step + "px";
                }
            },12);
        }
    </script>
</body>
</html>
