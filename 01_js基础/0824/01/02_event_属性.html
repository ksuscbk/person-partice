<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 兼容获取事件对象
    document.onclick = function (event) {
        var event = window.event || event;
        console.log(event);
        console.log(event.timeStamp);
        console.log(event.bubbles);
        console.log(event.button);
        console.log(event.pageX);      //网页   ie678无
        console.log(event.pageY);
        console.log(event.screenX);    // 屏幕
        console.log(event.screenY);
        console.log(event.type);        // 类型
        console.log(event.target);       // 引发者
        console.log(event.clientX);     //可视区域
        console.log(event.clientY);
        console.log(event.keyCode);     // 按下的哪个键，对应的unicode(不区分大小写)码

    }
</script>
</body>
</html>
