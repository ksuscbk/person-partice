<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 兼容获取事件对象
    document.onclick = function (event) {
        var event = window.event || event;
        console.log(event);
        //  阻止事件传播，顺便阻止冒泡
        if (event.stopPropagation) {
            event.stopPropagation();    // 普通浏览器阻止事件传播
        }else {
            event.cancelBubble = true;  //IE678阻止冒泡
        }
        //  阻止浏览器默认行为   按钮，
        // （获取失去焦点， 表单提交）
        event.preventDefault();

    }
</script>
</body>
</html>
