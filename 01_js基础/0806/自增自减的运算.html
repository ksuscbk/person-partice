<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a = 1;
        var b = ++a + ++a; //5
        console.log(b);    //5
        var a = 1;
        var b = a++ + ++a; //4
        console.log(b);    //4

        var a = 1;
        var b = a++ + a++; //3
        console.log(b);    //3
        console.log(a);    //3
        var a = 1;
        var b = ++a + a++; //4
        console.log(b);    //4
    </script>
</body>
</html>
