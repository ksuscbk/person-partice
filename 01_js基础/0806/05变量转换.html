<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>变量转换</title>
</head>
<body>
    <script>
        var a = 123;
        var b = false;
        var c = "345";
        var d = undefined;
        var e = null;
        //打印变量
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        //打印变量类型
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);
        //打印变量转换后的类型
        console.log(typeof String(a));
        console.log(typeof (b.toString()));
        console.log(typeof(""+d));
        console.log(typeof String(e));
        console.log(typeof Number(b));

    </script>
</body>
</html>
