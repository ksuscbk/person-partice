<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button>
        复制节点
    </button>
    <ul>
        <li>
            原生节点
        </li>
        <li id="li2">
            原生节点
        </li>
    </ul>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            var ul = document.getElementsByTagName("ul")[0];
            var li2 = document.getElementById("li2");
            btn.onclick = function () {
                //节点的删除   H5新增
//                li2.remove();
                // 节点的替换  用前面的参数替换后面的
                var i = document.createElement("i");
                i.innerHTML = "我是一个i标签";
                ul.replaceChild(i,li2);
            }

        }
    </script>
</body>
</html>
