<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button>
        删除节点
    </button>
    <ul>
        <li>
            原生节点
        </li>
        <li id="li2">
            原生节点
        </li>
    </ul>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            var ul = document.getElementsByTagName("ul")[0];
            var li2 = document.getElementById("li2");
            btn.onclick = function () {
            //删除节点两种方法
                //父节点.removeChild();
                ul.removeChild(li2);
                //拓展自己删除自己
                li2.parentNode.removeChild(li2);
            }
        }
    </script>
</body>
</html>
