<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>节点创建</title>
</head>
<body>
<button>
    创建节点
</button>
<ul>
    <li>原生节点1</li>
    <li>原生节点2</li>
</ul>
    <script>
        window.onload = function () {
            var but = document.getElementsByTagName("button")[0];
            var ul = document.getElementsByTagName("ul")[0];
            but.onclick = function () {
                //1.
//        document.write("<li>我是用document.write()创建的节点</li>");
                //2.
//                ul.innerHTML = "<li>我是用innerHTML创建的</li>";
                //3.
                var newLi = document.createElement("li");
                ul.appendChild(newLi);
            }
        }

    </script>
</body>
</html>
