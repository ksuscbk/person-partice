<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>节点删除</title>
</head>
<body>
<button>
    删除节点
</button>
<ul>
    <li>原生节点1</li>
    <li>原生节点2</li>
</ul>
    <script>
        window.onload = function () {
            var but = document.getElementsByTagName("button")[0];
            var ul = document.getElementsByTagName("ul")[0];
            var liArr = document.getElementsByTagName("li");
            but.onclick = function () {
                ul.removeChild(liArr[0]);
            }
        }

    </script>
</body>
</html>
