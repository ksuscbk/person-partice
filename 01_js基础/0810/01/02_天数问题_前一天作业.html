<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>前一天作业天数问题</title>
</head>
<body>
    <script>
        //输入年月日，输出当天是这一年的第几天
        var year = Number(prompt("请输入年份:"));
        var month = Number(prompt("请输入月份:"));
        var day = Number(prompt("请输入号:"));
        alert("该天是当年的第" + (day + allDay(year,month) + "天"));
        function allDay(year,month) {
            var days = 0;
            if (year % 4 ===0 && year % 100 !==0 || year % 400 === 0) {
                var arr1 = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                for (var i = 0; i < month - 1; i++) {
                    days += arr1[i];
                }
            }else {
                var arr2 = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                for (var i = 0; i < month - 1; i++) {
                    days += arr2[i];
                }
            }
            return days;
        }
    </script>
</body>
</html>
