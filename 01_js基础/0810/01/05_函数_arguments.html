<body>
    <script>
        //函数内部的对象  一个包含所有实参的伪数组
        fn(1, 2, 3);
        function fn(a, b, c) {
            console.log(arguments);
            return a+b+c;
        }
        //arguments.callee  是函数名
        //arguments.length  实参个数
    </script>
