<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //构造函数:用来创建对象的函数；      Object();   Array();


        //new 在使用中做了什么事
        // new 会在内存中创建一个新的空对象
        // new 会让this指向这个新的对象
        // 执行构造函数  其实是因为带了括号   Object();
        // new 会返回这个新对象



        // this 在使用中做了什么事
        //函数在定义的时候this 是不确定的 ，只有在调用的时候才确定
        //一般函数直接执行 内部this会指向全局window
        //函数作为一个对象的方法，被对象所调用，this指向的是该对象
        // 构造函数中的this其实是一个隐式对象，类似一个初始化的模型，所有方法和属性都挂载到了这个隐式对象身上，后续通过new关键字来调用，从而实现实例化
        // ！！！！new 把 this 指向新被创建出来的那个对象
    </script>
</body>
</html>
