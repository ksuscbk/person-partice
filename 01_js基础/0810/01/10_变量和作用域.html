    <script>
        // 根据作用域的不同，变量分为局部变量和全局变量
            // 全局变量 ：  哪里都可以访问到的变量   成员变量
            //在函数外部用var 定义的变量 和在任何位置不用var 定义的变量

        //隐式全局变量   定义的时候不容易被发现   一般在函数中
        function fn () {
            var a = b = c =1;   //b和c 是全局变量  fn执行后
            var d = 1, e = 2, f = 3;      //e   f 是全局变量
        }
            // 局部变量




        // 根据作用范围的不同  函数可以分为作用域链
    </script>
</body>
</html>
