<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>前一天作业素数</title>
</head>
<body>
    <script>
        //判断一个数是否是素数
        //开闭原则： 从2 到n-1之间只要能被任何一个数整除也不是质数
        console.log(getPrime(11));
        function getPrime(n) {
            var bool = true;
            for (var i = 2; i < n/2; i++) {
                if (n%i === 0) {
                    bool = false;
                    break;
                }
            }
            return true;
        }


    </script>
</body>
</html>
