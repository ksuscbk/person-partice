<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // 对象  属性和方法
        var person = new Object();
//        var person = {};
        //绑定属性和方法
        person.name = "焦强";
        person.sex = "男";
        person.study = function () {
            console.log("扶我起来，我还能敲");
        }
        console.log(person);

        //获取属性和方法
        console.log(person.name);
        console.log(person.sex);
        person.study();
    </script>
</body>
</html>
