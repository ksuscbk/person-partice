<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //对象的属性在绑定时有两种方法
        // 第一种  直接绑定   绑死了  写法简单易懂
         var teacher = new Object();
//        teacher.name = "吕超";
//        console.log(teacher.name);
//
        //第二种
        var aaa = "sex";
        teacher[aaa] = "男";
        console.log(teacher.sex);     //获取的时候应该是teacher.sex 或者teacher[aaa]
        console.log(teacher[aaa]);
    </script>
</body>
</html>
