<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数实参伪数组</title>
</head>
<body>
    <script>
        function fnnnnnnnnnnn(a, b, c) {
            alert (a + b + c);
            console.log(arguments);
            console.log(arguments.length);
            console.log(arguments.callee);

        }
        fnnnnnnnnnnn(1, 2, 3, 4, 5,6);
    </script>
</body>
</html>
