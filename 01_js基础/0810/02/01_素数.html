<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>判断素数</title>
</head>
<body>
    <script>
        alert(getSu(Number(prompt("请输入你要检验的数字："))));
        function getSu(n) {

            for (var i = 2;i < n/2; i++) {
                var bool = true;
                if (n % i === 0) {
                    bool = false;
                    break;
                }
            }
            return bool;
        }
    </script>
</body>
</html>
