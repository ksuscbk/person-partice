<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输出正方形</title>
    <style>
        body {
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <script>
        //输出一个由五角星组成的7*7的正方形
        function zhengFang() {
            for (var i = 1; i <= 7; i ++) {
                for (var j = 1; j <= 7; j++) {
                    document.write("☆");
                }
                document.write("<br />")
            }
        }
        zhengFang();
    </script>
</body>
</html>
