<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        function nineNine () {
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(j + "*" + i + "=" + i*j + " ");
                }
                document.write("<br />")
            }
        }
        nineNine();
    </script>
</body>
</html>
