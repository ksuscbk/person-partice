<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
</head>
<body>
    <script>
        // 得到第n项斐波那契数列的值
        var n1 = 1;
        var n2 = 1;
        function feiBoNaQi (n) {
            var sum = 0;
            for (var i = 3; i <= n; i++) {
                sum = n1 + n2;
                n1 = n2;
                n2 = sum;
            }
            return sum;
        }
        alert(feiBoNaQi(12));


    </script>
</body>
</html>
