<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var n = Number(prompt("输入一个数字："));
        function prime (n) {
            var bool = true;
            for (var i = 2; i < n; i++) {
                if (n % i === 0) {
                    bool = false;
                    break;
                }
            }
            if(!bool) {
                alert(n + "不是质数");
            }
            if(bool) {
                alert(n + "是质数");
            }
        }
        prime(n);
    </script>
</body>
</html>
