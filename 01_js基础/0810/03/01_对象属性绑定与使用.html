<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对象属性绑定与使用</title>
</head>
<body>
    <script>
        var student1 = new Object();
        var aaa = "age";          //
        student1.name = "焦强";
        student1[aaa] = 18;       //
        console.log(student1.name);
        console.log(student1.age);
        console.log(student1[aaa]);

    </script>
</body>
</html>
