<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr = [12, 43, 78, 34, 95, 65];
        for (var i = 0;i < arr.length - 1; i++) {
            for (var j = 0;j < arr.length - 1; j++){
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
