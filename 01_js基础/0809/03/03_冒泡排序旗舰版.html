<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr = [34, 98, 62, 12, 73, 42];
        var m = 0;
        var n = 0;
        for (var i = 0;i <arr.length - 1; i++) {
            var bool = false;
            for (var j = 0;j <arr.length - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    !bool;
                }
                m++;
            }
            if (bool) {
                break;
            }
            n++;
        }
        console.log(arr);
    </script>
</body>
</html>
