<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //升序
        var arr = [12, 45, 87, 31, 94, 64, 29];
        var m = 0;
        var n = 0;
        for (var i = 0; i < arr.length - 1; i++) {
            var bool = true;
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    bool = false;
                }
                n++;
            }
            m++;
            if (bool) {                  //当在循环j时没有进行变量交换了
                break;
            }
        }
        console.log(arr);
        console.log(m);
        console.log(n);
    </script>
</body>
</html>
