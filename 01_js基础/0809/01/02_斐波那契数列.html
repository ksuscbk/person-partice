<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var n1 = 1;
        var n2 = 1;                     //数列初始值
        for (var i = 3;i<=12;i++) {
            var num = n1 + n2;          //计算当月兔子数
            n1 = n2;                    //完成变量交换值
            n2 = num;
        }
        alert("12个月后将会有" + num + "只兔子");
    </script>
</body>
</html>
