<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // 字面量:字面上的值        最常用
        var arr = [8,4,2,1];
        console.log(arr);
        console.dir(arr);             // dir是以对象的形式打印在控制台

        //构造函数        一般不用
        var arr1 = new Array(1, 2, 3);
        console.log(arr1);

        //用new时，只定义一个数为数组长度，内容为undefined
        var arr2 = Array(5);
        console.log(arr2);
    </script>
</body>
</html>
