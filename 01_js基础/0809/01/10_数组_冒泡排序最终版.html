<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // 轮数优化  如果在此次比较中，所有的元素没有交换位置，停止循环
        var m = 0;  //看次数用的
        var n = 0;
        //开闭原则
        var bool = true;
        var arr = [9, 12, 34, 85, 29, 78, 61];
        for (var i = 0; i < arr.length-1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {          //每次比较少比较一次
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    //只要进了这个if  就让bool=false
                    bool = false;
                }
                n++;
            }
            if (bool) {
                break;
            }
            m++;
        }
        console.log(arr);
        console.log(m);
        console.log(n);
    </script>
</body>
</html>
