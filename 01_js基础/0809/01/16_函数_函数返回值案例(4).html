        //3.求阶乘
//        var n = Number(prompt("请输入你要求的阶乘的数字："));
//        alert(n + "的阶乘为" + getProduct(n));
        function getProduct(n) {
            var product = 1;
            for (var i = 1; i <= n;i++ ) {
                product *= i;
            }
            return product;
        }
        //4.求1!+2!+3!+....+n!
        var n = Number(prompt("请输入你要求的阶乘之和的最大的那个数字："));
        alert(n + "以下的所有的阶乘之和为：" + sum(n));
        function sum (n) {
            var sum = 0;
            for ( var i = 1; i <= n; i++){
                sum += getProduct(i);        //注意调用阶乘函数的时候传的值是i
            }
            return sum;
        }
