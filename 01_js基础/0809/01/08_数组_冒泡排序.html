<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        // 冒泡排序简单版
        var arr = [3, 5, 8, 1, 9, 6];        //定义数组
        for (var i = 0; i < arr.length - 1; i++) {         //循环次数为数组长度减一
            for (var j = 0; j < arr.length - 1; j++) {       // 每个数组元素的比较次数
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];               //升幂排序
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
