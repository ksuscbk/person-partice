<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //定义方法    函数不调用不执行
            //第一种
        function aaa() {
            //函数体
            alert("要要切克闹");
        }
            //第二种
        var fn = function() {
            alert("把函数赋值给一个变量")
        }
//        使用方法
        aaa();
        fn();
    </script>
</body>
</html>
