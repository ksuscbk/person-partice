<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //第一种  正向遍历，反向添加
        var arr1 = [1, 3, 4, 5, 7, 8];
        var arr2 = [];
        for (var i = 0; i < arr1.length; i++) {
            arr2[arr2.length] = arr1[arr1.length - 1 - i];
        }
        console.log(arr2);
        //第二种   反向遍历  ，正向添加
        var arr3 = [];
        for (var i = arr1.length - 1; i >= 0; i--){     //从最大索引值减到0
            arr3[arr3.length] = arr1[i];
        }
        console.log(arr3);
        //第三种 原数组元素交换位置   不需要新数组
        for (var i = 0; i < Math.ceil(arr1.length/2); i++) {
            var temp = arr1[i];
            arr1[i] = arr1[arr1.length - 1 - i];
            arr1[arr1.length - 1 - i] = temp;
        }
        console.log(arr1);


    </script>
</body>
</html>
