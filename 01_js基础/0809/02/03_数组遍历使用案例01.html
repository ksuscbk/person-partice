<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4];
        var sum = 0;
        var avg = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        avg = sum / arr.length;
        alert("数组的和为" + sum);
        alert("数组的平均数为" + avg);
    </script>
</body>
</html>
