<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //不死的小兔子
    var i = 1;
    var j = 1;
    for (var s = 3; s <= 12; s++) {
        var num = i + j;            //在循环体中定义的变量出了循环体还有效
        i = j;
        j = num;
    }
    alert("12个月之后，这些不死的小兔子有" + num + "只");
</script>
</body>
</html>
