<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr = [9, 12, 34, 85, 29, 78, 61];
        for (var i = 0; i < arr.length-1; i++) {
            for (var j = 0; j < arr.length-1; j++) {
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
