        //计算该月之前所有月份的天数
        function runDays(year, month) {
                if (year % 4 === 0 && year % 100 === 0 || year % 400 === 0) {
                    var arr1 = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                    var days = 0;
