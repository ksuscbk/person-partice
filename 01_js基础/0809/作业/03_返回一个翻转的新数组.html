    <script>
        var arr = [1, 3, 5, 7, 9];
        for (var i = 0; i < Math.ceil(arr.length/2); i++) {
            temp = arr[i];
            arr[i] = arr[arr.length - i - 1];
            arr[arr.length - i - 1] = temp;
        }
        console.log(arr);
    </script>
