<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        alert(feiBoNaQi(Number(prompt("请输入你想看的斐波那奇数列的项数:"))));
        function feiBoNaQi(n) {
            var n1 = 1;
            var n2 = 1;
            for (var i = 3;i <= n; i++) {
                var max = n1 + n2;
                n1 = n2;
                n2 = max;
            }
            console.log(max);
            return max;
        }
    </script>
</body>
</html>
