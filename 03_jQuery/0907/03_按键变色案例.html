<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 200px auto;
            line-height: 300px;
            text-align: center;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div id="box">

    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        // 按下对应的键，让盒子背景颜色变为对应的颜色
        $(document).on("keydown",function (e) {
            e.keyCode;
            $("#box").html(e.keyCode);
            switch (e.keyCode) {
                case 82:
                    $("#box").css("backgroundColor","red");
                    break;
                case 71:
                    $("#box").css("backgroundColor","green");
                    break;
                case 66:
                    $("#box").css("backgroundColor","blue");
                    break;
                case 80:
                    $("#box").css("backgroundColor","pink");
                    break;
            }
        });
    </script>
</body>
</html>
