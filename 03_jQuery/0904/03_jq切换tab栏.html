<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: none;
        }
        .active {
            background-color: gold;
        }
    </style>
</head>
<body>
    <button class="active">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <div style="display: block">div1</div>
    <div>div2</div>
    <div>div3</div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $("button").click(function () {
            $("div").eq($(this).index()).css("display", "block").siblings("div").hide();
            $(this).addClass("active").siblings("button").removeClass("active");
        });
    </script>
</body>
</html>
