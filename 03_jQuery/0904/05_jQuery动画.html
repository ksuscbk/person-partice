<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
            display: none;
        }
    </style>
</head>
<body>
    <button>滑入</button>
    <button>滑出</button>
    <div id="box">

    </div>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        // sildeDown() tween算法   参数  动画执行时间
        $("button:eq(0)").click(function () {
            $("#box").slideDown(1000).slideUp(2000);
        });
        $("button:eq(1)").click(function () {
            $("#box").slideToggle(300);
        });

    </script>
</body>
</html>
