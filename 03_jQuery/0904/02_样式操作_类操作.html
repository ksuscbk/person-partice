<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .abc {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

            color: orangered;
        }

</head>
<body>

       /* $("button").click(function () {

*/
        $("button").click(function () {
            $("#box").toggleClass("abc");
        })

</body>
</html>
