
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" value="请您输入内容" />

    <script src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
            // 给input添加获取焦点事件  当input获取焦点之后  让里面的内容清空
        $("input").focus(function (){
            if ($(this).val() == "请您输入内容") {
                $(this).val("");
            }
        });
        // 给input添加失去焦点事件  当input失去焦点之后  判断如果没有输入任何内容 则还原回去初始化的内容
        $("input").blur(function () {
            if ($(this).val() == "") {
                $(this).val("请您输入内容");
            }
        });

                // 如果没有输入任何内容 则还原回去最初的文本

    </script>
</body>
</html>
